<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="../main.js"></script>
    <title>Score</title>
</head>
<body>
<div id="center">
    <div id="title">
        SCORE:
      </div>
      <div id="score">
        0
      </div>
      <div id="subtitle">
        Hit Gate Marker
      </div>

      <input type="button" value="+10" onClick="go(10);"/>
      <input type="button" value="-10" onClick="go(-10);"/>
    
      <div id="subtitle">
        Rollover
      </div>

      <input type="button" value="+5" onClick="go(5);"/>
      <input type="button" value="-5" onClick="go(-5);"/>
    
      <div id="subtitle">
        Boundary
      </div>

      <input type="button" value="+5" onClick="go(5);"/>
      <input type="button" value="-5" onClick="go(-5);"/>
    
      <div id="subtitle">
        Vehicle touch
      </div>
    
      <input type="button" value="+5" onClick="go(5);"/>
      <input type="button" value="-5" onClick="go(-5);"/>

      <div id="subtitle">
        Use of winch
      </div>

      <input type="button" value="+1" onClick="go(1);"/>
      <input type="button" value="-1" onClick="go(-1);"/>
    
      <div id="subtitle">
        Hand winch
      </div>
    
      <input type="button" value="+5" onClick="go(5);"/>
      <input type="button" value="-5" onClick="go(-5);"/>

      <div id="subtitle">
        Did not finish
      </div>
      
      <input type="button" value="+10" onClick="go(10);"/>
      <input type="button" value="-10" onClick="go(-10);"/>
    
      <div id="subtitle">
        Did not start
      </div>

      <input type="button" value="+20" onClick="go(20);"/>
      <input type="button" value="-20" onClick="go(-20);"/>
</div>
</body>
</html>
