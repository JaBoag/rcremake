<input type="button" value="1st Place" onClick="setScore(1);"/>
<input type="button" value="2nd Place" onClick="setScore(2);"/>
<input type="button" value="3rd Place" onClick="setScore(3);"/>
<input type="button" value="4th Place" onClick="setScore(4);"/>
<input type="button" value="5th Place" onClick="setScore(5);"/>
<input type="button" value="6th Place" onClick="setScore(6);"/>

<script>
function setScore(score){
    db.collection("torScore").doc("6").set({
    player: "6",
    score: score,
    })
    .then(() => {
        console.log("Document successfully written!");
    })
    .catch((error) => {
        console.error("Error writing document: ", error);
    });
}

</script>
